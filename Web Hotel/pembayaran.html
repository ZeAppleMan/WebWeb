<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halaman Pembayaran</title>
<link rel="stylesheet" href="style.pembayaran.css">
</head>
<body>
<div class="container">
    <h1>Halaman Pembayaran</h1>

    <form id="paymentForm" action="#" method="POST">
    <div class="form-group">
        <label for="fullName">Nama Lengkap</label>
        <input type="text" id="fullName" name="fullName" placeholder="Nama Lengkap" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
    </div>

    <div class="form-group">
        <label for="cardNumber">Nomor Kartu Kredit</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Nomor Kartu Kredit" maxlength="16" required>
    </div>
    <button type="submit" class="btn-primary">Kirim Pemesanan</button>
            </form>
        </div>

<script src="pembayaran.js"></script>
